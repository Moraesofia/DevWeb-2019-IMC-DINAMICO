				<div class="inner">
					<h1>IMC</h1>
					<p><strong>O IMC (Índice de Massa Corporal) é uma ferramenta usada para <br>detectar casos de
							obesidade ou
							desnutrição. Descubra o seu:</strong></p><br>
					<h3>Informe seus dados:</h3>
				</div>
				<div class="form-group row" id="container">
					<form id="pessoas">
						<label>Sua altura (centimetros) </label>
						<input type="number" min="0" pattern="[0-9]+([\.,][0-9]+)?" id="altura"
							class="form-control" value="0">
						<br>
						<label>Seu peso (Kg) </label>
						<input type="number" min="0" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" id="peso"
							class="form-control col-xs-2" value="0">
						<br>
						<button type="button" class="btn btn-outline-primary" onclick="calcular();">Calcular</button>
						<button type="reset" class="btn btn-outline-dark" style="color: black">Limpar</button>
					</form>
				</div>
				<!-- Results -->
				<div id="final" style="display: none;">
					<h2>Resultado <span class="icon fa-wpforms"></span></h2>
					<div id="calc"></div>
					<p>Mais informações <a href="https://www.minhavida.com.br/alimentacao/tudo-sobre/32159-imc"
